<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteKeeper</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css" />
    <!-- Box-Icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ! Wrapper -->
    <div class="wrapper">
      <!-- Ekleme AlanÄ± -->
      <li class="add-box">
        <div class="icon">
          <i class="bx bx-plus"></i>
        </div>
        <p>Add new note</p>
      </li>
    </div>
    <!-- ! Pop-up -->
    <div class="popup-box">
      <div class="popup">
        <div class="content">
          <header>
            <p>Add Note</p>
            <i class="bx bx-x"></i>
          </header>
          <form>
            <!-- Title -->
            <div class="row title">
              <label>Title</label>
              <input type="text" />
            </div>
            <!-- Description -->
            <div class="row description">
              <label>Description</label>
              <textarea></textarea>
            </div>
            <button type="submit">Add Note</button>
          </form>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
